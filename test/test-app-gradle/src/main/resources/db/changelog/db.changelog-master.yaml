databaseChangeLog:
  - changeSet:
      id: 1
      author: costa
      changes:
        - createTable:
            tableName: T_LANG
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: key
                  type: varchar(50)
              - column:
                  name: value
                  type: varchar(50)
              - column:
                  name: lang
                  type: varchar(50)